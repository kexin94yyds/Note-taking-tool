<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FloatingMD编辑器</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #editor-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #toolbar {
      background-color: #f0f0f0;
      padding: 8px;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
    }
    #toolbar button {
      margin-right: 5px;
      padding: 4px 8px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #toolbar button:hover {
      background-color: #d0d0d0;
    }
    #editor {
      flex-grow: 1;
      padding: 10px;
      font-family: 'Consolas', monospace;
      font-size: 14px;
      resize: none;
      overflow-y: auto;
      border: none;
    }
    #editor:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div id="editor-container">
    <div id="toolbar">
      <button id="btn-h1">H1</button>
      <button id="btn-h2">H2</button>
      <button id="btn-h3">H3</button>
      <button id="btn-bold">B</button>
      <button id="btn-italic">I</button>
      <button id="btn-code">代码</button>
      <button id="btn-codeblock">代码块</button>
      <button id="btn-quote">引用</button>
      <button id="btn-list">列表</button>
      <button id="btn-checklist">任务列表</button>
      <button id="btn-image">图片</button>
      <button id="btn-preview">预览</button>
      <button id="btn-export" style="margin-left: auto;">导出</button>
      <input type="file" id="image-file-input" accept="image/*" style="display: none;">
    </div>
    <textarea id="editor" placeholder="在此输入Markdown文本..."></textarea>
    <div id="preview" style="display: none; flex-grow: 1; padding: 10px; overflow-y: auto; background-color: #fafafa; border-left: 1px solid #ccc;"></div>
  </div>
  <script src="marked.min.js"></script>
  <script src="editor.js"></script>
</body>
</html>
