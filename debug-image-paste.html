<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片粘贴功能调试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        #test-editor {
            width: 100%;
            height: 300px;
            border: 2px dashed #ccc;
            padding: 10px;
            margin: 20px 0;
            outline: none;
            background: #f9f9f9;
        }
        #test-editor:focus {
            border-color: #4285f4;
            background: #fff;
        }
        .log {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        .warning { color: orange; }
        button {
            padding: 8px 16px;
            margin: 5px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <h1>图片粘贴功能调试工具</h1>
    
    <div>
        <h2>📋 测试步骤：</h2>
        <ol>
            <li>复制一张图片（截图或从网页/文件复制）</li>
            <li>点击下面的编辑区域使其获得焦点</li>
            <li>按 Ctrl+V 粘贴</li>
            <li>查看日志输出了解详细过程</li>
        </ol>
    </div>

    <div contenteditable="true" id="test-editor" placeholder="点击这里然后粘贴图片...">
        点击这里然后粘贴图片...
    </div>

    <div>
        <button onclick="clearLog()">清空日志</button>
        <button onclick="testClipboard()">测试剪贴板访问</button>
        <button onclick="checkPermissions()">检查权限</button>
    </div>

    <div class="log" id="log"></div>

    <script>
        const logDiv = document.getElementById('log');
        const editor = document.getElementById('test-editor');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}] ${message}`);
        }
        
        function clearLog() {
            logDiv.innerHTML = '';
        }
        
        async function testClipboard() {
            try {
                if (navigator.clipboard) {
                    log('✅ Clipboard API 可用', 'success');
                    
                    try {
                        const items = await navigator.clipboard.read();
                        log(`📋 剪贴板中有 ${items.length} 个项目`, 'info');
                        
                        for (let i = 0; i < items.length; i++) {
                            const item = items[i];
                            log(`项目 ${i}: ${item.types.join(', ')}`, 'info');
                        }
                    } catch (e) {
                        log('❌ 无法读取剪贴板: ' + e.message, 'error');
                    }
                } else {
                    log('❌ Clipboard API 不可用', 'error');
                }
            } catch (e) {
                log('❌ 测试剪贴板出错: ' + e.message, 'error');
            }
        }
        
        async function checkPermissions() {
            try {
                const result = await navigator.permissions.query({name: 'clipboard-read'});
                log(`📋 剪贴板读取权限: ${result.state}`, result.state === 'granted' ? 'success' : 'warning');
            } catch (e) {
                log('❌ 无法检查权限: ' + e.message, 'error');
            }
        }
        
        // 图片处理函数（简化版）
        async function handleImagePaste(file) {
            try {
                log(`🖼️ 开始处理图片: ${file.name} (${file.type}, ${(file.size/1024).toFixed(1)}KB)`, 'info');
                
                // 创建图片元素
                const img = document.createElement('img');
                const url = URL.createObjectURL(file);
                
                img.onload = function() {
                    log(`✅ 图片加载成功: ${img.naturalWidth}x${img.naturalHeight}`, 'success');
                    URL.revokeObjectURL(url);
                };
                
                img.onerror = function() {
                    log('❌ 图片加载失败', 'error');
                    URL.revokeObjectURL(url);
                };
                
                img.src = url;
                img.style.maxWidth = '100%';
                img.style.height = 'auto';
                img.style.margin = '10px 0';
                img.style.border = '1px solid #ddd';
                
                // 插入到编辑器
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    range.deleteContents();
                    range.insertNode(img);
                    range.setStartAfter(img);
                    range.setEndAfter(img);
                    selection.removeAllRanges();
                    selection.addRange(range);
                } else {
                    editor.appendChild(img);
                }
                
                log('✅ 图片插入成功', 'success');
                
            } catch (error) {
                log('❌ 处理图片失败: ' + error.message, 'error');
            }
        }
        
        // 添加粘贴事件监听
        editor.addEventListener('paste', function(e) {
            log('📋 粘贴事件触发', 'info');
            
            if (!e.clipboardData) {
                log('❌ 无剪贴板数据', 'error');
                return;
            }
            
            const items = e.clipboardData.items;
            log(`📋 剪贴板项目数量: ${items.length}`, 'info');
            
            let hasImage = false;
            
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                log(`项目 ${i}: ${item.type} (kind: ${item.kind})`, 'info');
                
                if (item.type.startsWith('image/')) {
                    log('🖼️ 发现图片类型', 'success');
                    e.preventDefault();
                    hasImage = true;
                    
                    const file = item.getAsFile();
                    if (file) {
                        handleImagePaste(file);
                    } else {
                        log('❌ 无法获取图片文件', 'error');
                    }
                    break;
                }
            }
            
            if (!hasImage) {
                log('⚠️ 未发现图片，允许默认粘贴行为', 'warning');
            }
        });
        
        // 添加拖拽支持
        editor.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            editor.style.backgroundColor = '#e8f4f8';
            log('📁 拖拽事件: dragover', 'info');
        });
        
        editor.addEventListener('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            editor.style.backgroundColor = '';
            log('📁 拖拽事件: dragleave', 'info');
        });
        
        editor.addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            editor.style.backgroundColor = '';
            
            log('📁 拖拽事件: drop', 'info');
            
            const files = e.dataTransfer.files;
            log(`📁 拖拽文件数量: ${files.length}`, 'info');
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                log(`文件 ${i}: ${file.name} (${file.type})`, 'info');
                
                if (file.type.startsWith('image/')) {
                    handleImagePaste(file);
                    break;
                }
            }
        });
        
        // 页面加载完成后的初始检查
        window.addEventListener('load', function() {
            log('🚀 调试工具已加载', 'success');
            checkPermissions();
            testClipboard();
        });
    </script>
</body>
</html>
