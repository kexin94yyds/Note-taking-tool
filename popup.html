<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FloatingMD</title>
  <style>
    body {
      width: 300px;
      font-family: 'Arial', sans-serif;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    h2 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>浮动Markdown编辑器</h2>
  <button id="toggleEditor">显示/隐藏编辑器</button>
  <button id="exportMarkdown">导出Markdown文件</button>
  
  <script src="popup.js"></script>
</body>
</html>
